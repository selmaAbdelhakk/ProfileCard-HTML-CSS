<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card in HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-image">
            </div>
            <div class="data">
                <span class="name">Selma Abd</span>
                <span class="job">Software Engineer</span>
            </div>
            <div class="social-media">
                <a href="#" style="background: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #1da1f2;" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background: #e1386c;" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background: #333;" class="link">
                    <i class='bx bxl-github'></i></a>
            </div>
            <div class="buttons">
                <button class="btn">Follow</button>
                <button class="btn">Message</button>
            </div>
        </div>
    </body>
</html>
